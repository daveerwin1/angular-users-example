<div class="container">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div><input type="text" placeholder="email" formControlName="username"></div>
    <div><input type="password" placeholder="Password" formControlName="password"></div>
    <button type="submit">Submit</button>
  </form>
</div>
